<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Vẽ nền hình tròn màu xanh chuối -->
  <circle cx="100" cy="100" r="90" fill="rgb(5, 230, 164)" />
  
  <!-- Vẽ ô vuông trắng có viền hơi tròn ở giữa -->
  <rect x="45" y="45" width="110" height="110" rx="20" ry="20" fill="white" />
  
  <!-- Thêm chữ "a" với thanh cao pinyin -->
  <text x="100" y="130" font-family="Comic" font-size="90" font-weight="bold" text-anchor="middle" fill="rgb(255, 237, 77)">ā</text>
</svg>
